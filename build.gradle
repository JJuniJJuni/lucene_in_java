plugins {
    id 'java'
}
apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:3.8.2'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
